<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <!-- Bootstrap & your CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="admin-page">

    <div class="admin-container">
        <h1>Welcome to the Admin Panel</h1>
        <p class="subtitle">Manage user data and tasks below:</p>

        <div class="container-flex">
            <div class="user-list shadow-box">
                <h4>Users</h4>
                <ul id="userList" class="list-group">
                    <!-- display users here -->
                    <li class="list-group-item user-item">User Name</li>
                </ul>
            </div>

            <div class="task-list shadow-box">
                <h4>Tasks</h4>
                <ul id="taskList" class="list-group">
                    <!-- display users tasks here -->
                    <li class="list-group-item task-item">
                        <span>Task Name</span>
                        <span class="trash-icon">ðŸ—‘</span>
                    </li>
                </ul>
            </div>
        </div>

        <button class="signOutBtn">Sign Out</button>
        <button id="analyticsBtn" class="btn btn-primary mt-3">Go to Analytics Dashboard</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
