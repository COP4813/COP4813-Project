<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card { margin-bottom: 20px; }
    .chart-container { position: relative; height: 300px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“Š Admin Analytics Dashboard</h2>

    <div class="row">
      <!-- Total Users -->
      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p id="totalUsers" class="display-6"></p>
          </div>
        </div>
      </div>

      <!-- Active vs Inactive -->
      <div class="col-md-4">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5 class="card-title">Active vs Inactive</h5>
            <canvas id="activeUsersChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Completion Rate -->
      <div class="col-md-4">
        <div class="card text-bg-warning">
          <div class="card-body">
            <h5 class="card-title">Completion Rate</h5>
            <p id="completionRate" class="display-6"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Registrations Over Time -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">New Registrations Over Time</h5>
        <select id="timeframe" class="form-select mb-3" style="max-width: 200px;">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <div class="chart-container">
          <canvas id="registrationsChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Posts By Category -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Posts by Category</h5>
        <div class="chart-container">
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Total Posts -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Total Posts</h5>
        <p id="totalPosts" class="fs-4"></p>
      </div>
    </div>

  </div>
  <script src="analytics.js"></script>
  </body>
</html>
